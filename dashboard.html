<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E2EE in Cloud Storage</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./public/styles.css" />
	</head>
	<body class="dashboard">
		<div class="dashboard-section">
			<h2>Upload a file</h2>
			<form id="fileForm" enctype="multipart/form-data" action="">
				<input type="file" name="file" required />
				<button class="btn" type="button" onclick="uploadFile()">
					Upload
				</button>
			</form>
		</div>
		<hr class="line-break" />
		<div class="dashboard-section">
			<h2>Files List</h2>
			<ul id="fileList"></ul>
		</div>
		<script src="client.js"></script>
	</body>
</html>
